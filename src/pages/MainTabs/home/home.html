<ion-header>
  <ion-navbar color="primary">
    <ion-title>Canteen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let i of menuItems">
    <ion-card-title>{{i.Name}}</ion-card-title>
    <ion-item no-lines>
      <p ion-text item-start color='primary'>Price</p>
      <p item-end>Rs. {{i.Price}}</p>
    </ion-item>
    <button ion-button round small float-right (click)="view(i)">View</button>
  </ion-item>
</ion-content>
