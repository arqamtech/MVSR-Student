<ion-header>
  <ion-navbar color="primary">
    <ion-title>Canteen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let i of menuItems">
    <ion-card-content>
      <ion-card-title>{{i.Name}}</ion-card-title>
      <ion-item>
        <p ion-text item-start color='primary'>Price</p>
        <p item-end>Rs. {{i.Price}}</p>
      </ion-item>
      <ion-item>
        <p ion-text item-start color='primary'>Category</p>
        <p item-end>{{i.CategoryName}}</p>
      </ion-item>
      <button ion-button round small float-right (click)="view(i)">View</button>
    </ion-card-content>
  </ion-card>

</ion-content>
