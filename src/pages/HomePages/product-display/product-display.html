<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card-title> {{prod.Name}}</ion-card-title>


  <ion-item no-lines>
    <p ion-text item-start color="primary">Price</p>
    <p item-end>{{prod.Price}}</p>
  </ion-item>



  <ion-item no-lines>
    <p ion-text item-start color="primary">Description</p>
    <p item-end>{{prod.Description}}</p>
  </ion-item>




  <ion-footer>
    <button ion-button *ngIf="!inC" block (click)="atCart()">
      <ion-icon name="md-cart" margin-right></ion-icon>
      Add to Cart
    </button>


    <button ion-button block *ngIf="inC" (click)="gtCart()">
      Go to Cart
      <ion-icon name="md-arrow-forward" margin-left></ion-icon>
    </button>

  </ion-footer>




</ion-content>
