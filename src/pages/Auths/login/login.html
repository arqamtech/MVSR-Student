<ion-content padding>
  <ion-slides>
    <ion-slide>

      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="number" [(ngModel)]="phone" autofocus ></ion-input>
      </ion-item>
      <button ion-button round (click)="login()">Login</button>
    </ion-slide>
  </ion-slides>
</ion-content>
